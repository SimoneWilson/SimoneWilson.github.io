<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="description"
        content="Native Support for Lazy Loading (No JS)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/small.css">

    <title>WDD 230 example</title>
</head>

<body>
    <main>
        <h1>Native Loading of Images</h1>
      <p>Native  <a href="https://addyosmani.com/blog/lazy-loading/" target="_blank">browser support lazy loading</a> works now!</p>
        
      <img src="images/fall.jpg" loading="lazy" width="300" height="400" alt="fall">
      <img src="images/boat.jpg" loading="lazy" width="300" height="400" alt="boat">
      <img src="images/light-house.jpg" loading="lazy" width="300" height="400" alt="light-house">
      <img src="images/mountain.jpg" loading="lazy" width="300" height="400" alt="mountain">
      <img src="images/rainbow.jpg" loading="lazy" width="300" height="400" alt="rainbow">
      <img src="images/snow-flower.jpg" loading="lazy" width="300" height="400" alt="snow-flower">
      <img src="images/spring.jpg" loading="lazy" width="300" height="400" alt="spring">
      <img src="images/snow-one.jpg" loading="lazy" width="300" height="400" alt="snow-one">

<img src="images/tech01.jpg" loading="lazy" width="300" height="400" alt="Tech Image">
</main>

</body>
</html>
